<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- create a button to clear all the color in the grid and show a blank grid -->
    <button id="reset-button">Reset Grid</button>
    <!-- create a button to determine the size of the grid e.g 16x16, 64x64, etc -->
    <button id="grid-button">Grid size</button>
    <!-- Add a button for color mode -->
    <button id="color-mode">Color Mode</button>
    <!-- create a div that serves as a container for the grid, like a box where the grid will be placed into -->
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
